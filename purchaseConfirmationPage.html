<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
    <title>Purchase Confirmation</title>
</head>

<body class="container">
  <div id="header-placeholder"></div>


    <div class="container" id="orderFormItemContainer">
        <div class="d-flex justify-content-between align-items-center">
          <h4>Ordered Items</h4>
        </div>
    
        <hr>
    
        <div class="list-group mb-3" id="boughtItemList">
        </div>
      </div>

      <div class="d-flex justify-content-end">
        Total Price:
        <div id="totalPrice" class="price totalPrice"></div>
      </div>
      <hr>
      <div class="row" id="personalInfo">
        <div>Name:</div>
        <h4 id="userName"></h4>
        <div>Email:</div>
        <h4 id="userEmail"></h4>
        <div>Telephone:</div>
        <h4 id="userPhone"></h4>
        <div>Adress:</div>
        <h4 id="userAddress"></h4>
        <div>City:</div>
        <h4 id="userCity"></h4>
        <div>Zip Code:</div>
        <h4 id="userZipCode"></h4>
      </div>

<hr>

<div id="footer-placeholder"></div>

    <script src="js/main.js"></script>
</body>

</html>
