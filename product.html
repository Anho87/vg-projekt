<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css">
  <title>Product</title>
</head>

<body class="container">

  <div id="header-placeholder"></div>


  <section class="py-5" id="productDetailsSection">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" id="productImage" src="" alt="..."></div>
            <div class="col-md-6">
                <div class="small mb-1" id="productSKU"></div>
                <h1 class="display-5 fw-bolder" id="productTitle"></h1>
                <div class="fs-5 mb-5">
                    <span id="productPrice" class="price"></span>
                </div>
                <p class="lead" id="productDescription"></p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem">
                    <button class="btn btn-success flex-shrink-0" type="button" id="addToCartButton">
                        <i class="bi-cart-fill me-1"></i>
                        Add to cart
                    </button>
                </div>
                <div>
                  <div id="rateCountDiv">
                    <h5 class="fw-bolder text-warning" id="rateCount"></h5>
                  </div>
                </div>
            </div>
        </div>
    </div>
</section>








<div id="footer-placeholder"></div>

  <script src="js/main.js"></script>
</body>

</html>
