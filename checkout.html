<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css"/>
    <title>Checkout</title>
</head>
<body class="container">
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>
      </div>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2 link-primary">Home</a></li>
        <li><a href="about-us.html" class="nav-link px-2">About</a></li>
      </ul>

      <div class="col-md-auto text-end">
        <a href="checkout.html" class="shopping-cart">
            <button type="button" class="btn btn-success me-3">
            <img src="./svg/cart4.svg" alt="cart" height="25">
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartSize"></span>
        </button>
    </a>
        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </div>
      
  <div class="container" id="orderFormItemContainer">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Ordered Items</h4>
      <button class="btn btn-danger" id="emptyCart">Empty Cart</button>
  </div>
  <hr>
    <ul class="list-group mb-3" id="orderedItemList">
    </ul>
  </div>
  
  <div class="d-flex justify-content-end">
      Total Price:
        <div id="totalPrice"></div>
  </div>

      <div class="container">
        <main>
          <div class="py-5 text-center">
            <hr>  
            <h2>Checkout form</h2>
          </div>

            <div class="col-md-7 col-lg-8">
              <h4 class="mb-3">Billing address</h4>
              <form class="needs-validation" novalidate="">
                <div class="row g-3">
                  <div class="col-sm-6">
                    <label for="firstName" class="form-label">First name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
      
                  <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
      
                
                  </div>
      
                  <div class="col-12">
                    <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                    <div class="invalid-feedback">
                      Please enter a valid email address for shipping updates.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St" required="">
                    <div class="invalid-feedback">
                      Please enter your shipping address.
                    </div>
                  </div>
      
                  <div class="col-12">
                    <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
                    <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                  </div>
                </div>
      
                <hr class="my-4">
      
                <button class="w-100 btn btn-success btn-lg" type="submit">Purchase</button>
                <hr>
              </form>
            </div>
          </div>
        </main>
      </div>

      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
            <li class="nav-item"><a href="about-us.html" class="nav-link px-2 text-body-secondary">About</a></li>
          </ul>
          <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
        </footer>
      </div>
      <script src="./js/main.js" charset="UTF-8"></script>
</body>
</html>
