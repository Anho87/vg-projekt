<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/bootstrap.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
  <title>Checkout</title>
</head>

<body class="container">


  <a class="pageHeader" href="index.html">
    <header class="bg-success py-5">
      <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
          <h1 class="display-4 fw-bolder">Webshop</h1>
          <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
        </div>
      </div>
    </header>
  </a>

  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="index.html" class="nav-link px-2 link-primary">Home</a></li>
        <li><a href="about-us.html" class="nav-link px-2">About</a></li>
        <li><a href="about-us.html" class="nav-link px-2">Contact</a></li>
      </ul>

      <div class="col-md-auto text-end">
        <a href="checkout.html" class="shopping-cart">
          <button type="button" class="btn btn-success me-3">
            <img src="./svg/cart4.svg" alt="cart" height="25">
            Cart
            <span class="badge bg-dark text-white ms-1 rounded-pill" id="cartSize"></span>
          </button>
        </a>

        <button type="button" class="btn btn-outline-primary me-2">Login</button>
        <button type="button" class="btn btn-primary">Sign-up</button>
      </div>
    </header>
  </div>

  <div class="container" id="orderFormItemContainer">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Ordered Items</h4>
    </div>

    <hr>

    <ul class="list-group mb-3" id="orderedItemList">
    </ul>
  </div>

  <div class="d-flex justify-content-end">
    Total Price:
    <div id="totalPrice" class="price totalPrice"></div>
  </div>

  <hr>

  <div class="container">
    <div class="d-flex justify-content-end">
      <button class="btn btn-danger" id="emptyCart">Empty Cart</button>
    </div>


    <div class="py-5">
      <hr>
      <h4>Checkout form</h4>
    </div>

    <div id="order-form">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputName" class="form-label">Name</label>
          <input type="text" class="form-control" id="inputName" placeholder="Name">
        </div>
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Address">
        </div>
        <div class="col-md-6">
          <label for="inputPhone" class="form-label">Telephone</label>
          <input type="tel" class="form-control" id="inputPhone" placeholder="Ex. 070-1234567">
        </div>

        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" placeholder="City">
        </div>

        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" placeholder="Ex. 12345">
        </div>
        <div class="col-12">
        </div>
        <div class="col-12">
          <button type="submit" id="submitBtn" class="btn btn-success">Buy</button>
        </div>
      </form>
    </div>

    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="index.html" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="about-us.html" class="nav-link px-2 text-body-secondary">About</a></li>
          <li class="nav-item"><a href="about-us.html" class="nav-link px-2 text-body-secondary">Contact</a></li>
        </ul>
        <p class="text-center text-body-secondary">Â© 2024 Company, Inc</p>
      </footer>
    </div>
    <script src="js/main.js" charset="UTF-8"></script>
</body>

</html>
